{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
  <h1>ברוכים הבאים</h1>

  {% if current_user.is_authenticated %}
    <p>שלום {{ current_user.email }}.</p>
    <p><a href="{{ url_for('dashboard') }}">לעמוד החיפוש</a></p>
  {% else %}
    <p>כדי להמשיך, התחבר/י:</p>
    <p><a href="{{ url_for('login') }}">התחברות</a></p>
  {% endif %}
{% endblock %}
