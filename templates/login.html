{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>

  <form method="POST" action="{{ url_for('login') }}">
    <!-- שמירת יעד החזרה אחרי התחברות -->
    <input type="hidden" name="next" value="{{ next_url or request.args.get('next', url_for('dashboard')) }}">

    <p>
      <label for="email">אימייל</label><br>
      <input id="email" name="email" type="email" required autocomplete="username">
    </p>

    <p>
      <label for="password">סיסמה</label><br>
      <input id="password" name="password" type="password" required autocomplete="current-password">
    </p>

    <p><button type="submit">התחבר/י</button></p>
  </form>
{% endblock %}
